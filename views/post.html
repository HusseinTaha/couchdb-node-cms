<a href='{{apiRoot}}/posts' class='home-anchor'>Home</a>

<h1>{{title}}</h1>

<div class='post-content'>
  {{{body}}}
</div>

<div>
  <h2>Files</h2>
  <ul id='files' class="list-group">
    {{#files}}
    <li class="list-group-item">
      <div class='row'>
        <h5 class="col-xs-6 col-md-4">
            <a href="{{apiRoot}}/posts/{{_id}}/files/{{name}}">{{name}}</a>
          </h5>
        <div class="col-xs-6 col-md-8 text-right">
          <a href="{{apiRoot}}/posts/{{_id}}/files/{{name}}/credentials/{{credentials}}" class='glyphicon glyphicon-pencil btn-primary btn-xs edit-button'>{{option}}</a>
          <a href="{{apiRoot}}/posts/{{_id}}/files/{{name}}/delete" class='glyphicon glyphicon-trash btn-danger btn-xs delete-button'>Delete</a>
        </div>
      </div>
    </li>
    {{/files}} {{^files}} No Files Yet {{/files}}
  </ul>
</div>

<form method='post' class='file-form' enctype="multipart/form-data" action='{{apiRoot}}/posts/{{_id}}/files'>
  <fieldset>
    <legend>Leave a file</legend>


    <div>
      <label for='file'>Your File</label>
      <input name='file' class="form-control file-input" type="file" />
    </div>
    <div>
      <label for='isPrivate'>Private</label>
      <input name='isPrivate' class="form-control isPrivate-input" type="checkbox" />
    </div>

    <div class='buttons'>
      <input type='submit' class='form-control btn btn-default upload-button' value='Upload file' />
    </div>
  </fieldset>
</form>
