<a href='{{apiRoot}}/posts'>Home</a>
<form method='post' id='form-post' action='{{apiRoot}}/posts'>
  <fieldset>
    <legend>New Page</legend>

    <div>
      <label for='title'>Title</label>
      <input name='title' type='text' class="form-control"/>
    </div>

    <div>
      <label for='body'>Body</label>
      <textarea name='body' class="form-control" rows='15' columns='25'></textarea>
    </div>

    <div class='buttons'>
      <input type='submit' class="form-control btn btn-default" value='Save Post' />
    </div>
  </fieldset>
</form>
